<div class="content" role="main">
	<div class="card highlight-card card-small">
		<span>{{ title }} App is running!</span>
	</div>
</div>
<div class="w-11/12 md:w-1/2 mx-auto">
	<div class="mx-auto w-full">
		<div class="flex justify-start flex-col">
			<textarea [(ngModel)]="newTodo" placeholder="Введите заметку" type="text"
				class="py-1 px-3 font-bold border rounded bg-zinc-200 border-zinc-300"></textarea>
			<button
				class="mt-2 border rounded py-1 px-2 h-8 border-amber-400 hover:border-amber-300 bg-amber-300 hover:bg-amber-400 font-bold"
				(click)="saveTodo()">Добавить</button>
		</div>
	</div>
	<div class="w-full mt-7 mx-auto">
		<div cdkDropList class="todo-list" (cdkDropListDropped)="drop($event)">
			<div class="todo-box" *ngFor="let todo of todos; let i = index;" cdkDrag>
				<div class="w-full mb-1">
					<div
						class="border rounded p-3 {{(todo.isCompleted)? 'bg-yellow-200/70': 'bg-emerald-300'}} mx-auto">
						<div class="todo-custom-placeholder" *cdkDragPlaceholder></div>
						<div class="float-right font-bold cursor-pointer -mt-2 " (click)="destroy(i)">&times;</div>
						<div (click)="done(i)" class="{{(todo.isCompleted)? '': 'line-through'}}">{{todo.name}}</div>
						<div class="font-mono text-xs text-right">{{todo.timetodo}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<router-outlet></router-outlet>
